<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reinitialisation_password.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    >
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <title>Réinitialiser votre mot de passe-EcoRide</title>
</head>
<body>
    <div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Réinitialiser votre mot de passe</h3>
		
		<div class="card-text">
			<form>
				<div class="form-group">
					<label for="email"> Saisissez votre adresse email, nous vous enverrons un lien pour réinitialiser votre mot de passe.</label>
					<input type="email" name="email" class="form-control form-control-sm" placeholder="Veuillez entrer votre adresse email" required>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Envoyer un e-mail de réinitialisation du mot de passe</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
